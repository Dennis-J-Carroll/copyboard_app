<!DOCTYPE html>
<html>
<head>
  <title>Copyboard Extension</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    
    .header {
      background-color: #4a6cf7;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #3a5ce7;
    }
    
    .content {
      padding: 15px;
    }
    
    .item {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
    }
    
    .item:hover {
      background-color: #f0f0f0;
    }
    
    .item-number {
      background-color: #4a6cf7;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .item-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .buttons {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 8px 0;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3a5ce7;
    }
    
    .empty {
      padding: 20px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    Copyboard
  </div>
  
  <div class="content">
    <div id="items-container">
      <!-- Items will be added here -->
      <div class="empty">Loading clipboard items...</div>
    </div>
    
    <div class="buttons">
      <button id="add-btn">Add Current</button>
      <button id="clear-btn">Clear All</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
